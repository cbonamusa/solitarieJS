<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitarie Game</title>
    <link rel="stylesheet" href="/src/main.css" /> 
</head>
<body>
    <header>
        <h1>♠ SOLITARIE ♠</h1>
    </header>
    <div class="game-container">
        <div class="information" id="infoGame">
            <div class="timeCounter">
                <button id="start">
                    <div id="play">Play</div>
                    <div id="pause">Stop</div>
                </button>
                <label for="">Time:</label>
                <span>00:00</span>
            </div>
            <div class="moveCounter">
                <label for="">Moves:</label>
                <span>0</span>
            </div>
        </div>
        <div id="gameBoard">
            <div class="first-cards-row">
                <div class="main-pile" id="stockPile"></div>
                <div id="showPile" class="show-pile pile"> <ul></ul></div>
                <div></div>
                <ul class="complete-piles" id="completePile">
                    <li class="spade-pile pile" id="spade"><ul></ul></li>
                    <li class="diamond-pile pile" id="diamond"><ul></ul></li>
                    <li class="club-pile pile" id="club"><ul></ul></li>
                    <li class="heart-pile pile" id="heart"><ul></ul></li>
                </ul>
            </div>

            <div class="second-cards-row">
                <ul class="seven-pile" id="sevenPile">
                    <li class="pile" data-pile='1'><ul></ul></li>
                    <li class="pile" data-pile='2'><ul></ul></li>
                    <li class="pile" data-pile='3'><ul></ul></li>
                    <li class="pile" data-pile='4'><ul></ul></li>
                    <li class="pile" data-pile='5'><ul></ul></li>
                    <li class="pile" data-pile='6'><ul></ul></li>
                    <li class="pile" data-pile='7'><ul></ul></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/src/script.js" type="module"></script>
</body>
</html>
